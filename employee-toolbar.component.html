<div class="main">
    <div class="toolbar">
        <div class="addemployee">
          
            
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" style="position: absolute; left: 373px;" data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>

        </div>

       
    </div>

    <!--Area to display all the employees-->
<div class="employee black-boarder">

    <div class="row mt-5" *ngIf="employees.length == 0">
        <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic">There are no employees added!</span>
        </div>
    
</div>

<div class="row mt-4" *ngFor="let employee of employeesToDisplay; let ei = index;">

    <div class="col">
        <app-employee-display [employee]="employee" (onRemoveEmployee)="removeEmployee($event)"
        (onEditEmployee)="editEmployee($event)"></app-employee-display>
    </div>
</div>

</div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Employee Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeForm">
            <!--fist and last name-->
            <div class="row">
                <div class="col">
     <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
     <div *ngIf="firstname.errors?.['required'] && (firstname.dirty || firstname.touched)" class="text-danger">
        FirstName is required.
    </div>
    
                </div>
               
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                    <div *ngIf="lastname.errors?.['required'] && (lastname.dirty || lastname.touched)" class="text-danger">
                        Lastname is required.
                    </div>
                </div>
            </div>

             <!--personal info-->

             <div class="row">
                <div class="col">
     <h6 class="text-secondary fst-italic form-heading">Personal information</h6>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="datepicker" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="datepicker" formControlName="birthday">
                    <div *ngIf="birthday.errors?.['required'] && (birthday.dirty || birthday.touched)" class="text-danger">
                        Birth Date is required.
                    </div>
                </div>
                <div class="col">
                 <div class="row">
                     <h6 class="text-secondary">Gender</h6>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="m" formControlName="gender">
                                <label class="form-check-label" for="male">Male</label>
                                <div *ngIf="gender.errors?.['required'] && (gender.dirty || gender.touched)" class="text-danger">
                                   Gender is required.
                                </div>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="f" formControlName="gender">
                                <label class="form-check-label" for="male">Female</label>
                            </div>

                        </div>
                    </div>
                 


                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <select class="form-select" formControlName="role">
                        <option value="default" selected>Role</option>
                   <option *ngFor="let option of roleoptions; let i=index;" value="{{i}}">
                    {{option | titlecase}}
                   </option>
                    </select>
                    <div *ngIf="role.errors?.['required'] && (role.dirty || role.touched)" class="text-danger">
                        Role is required.
                     </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="profile" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="profile" #fileInput>
                   
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
     <input type="email" class="form-control" placeholder="Email" formControlName="email">
     <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="text-danger">
        Email is required.
    </div>
    
                </div></div>

                <div class="row mt-3">
                    <div class="col">
         <input type="text" class="form-control" placeholder="MobileNumber" formControlName="mobilenumber">
         <div *ngIf="mobilenumber.errors?.['required'] && (mobilenumber.dirty || mobilenumber.touched)" class="text-danger">
            Mobilenumber is required.
        </div>
        
                    </div></div>

                    <div class="row mt-3">
                        <div class="col">
             <input type="text" class="form-control" placeholder="LeaveDetail" formControlName="leavedetail">
             <div *ngIf="leavedetail.errors?.['pattern'] && (leavedetail.dirty || leavedetail.touched)" class="text-danger">
                Leavedetails is required.
             </div>
                        </div></div>

          </form>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"   (click)="addEmployee()">Insert</button>
        </div>
      </div>
    </div>
  </div>
